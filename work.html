        <div class="square" id="project5" data-description1="Dans Cauchemarachnide, la technique du stop-motion rencontre l'animation 3D. L'histoire commence par une mouche qui pénètre dans l'écran d'un ordinateur et se retrouve emprisonnée dans une toile d'araignée. Au début, on pense que l'araignée est le prédateur, mais il s'avère que la mouche, issue de l'univers en dehors de l'écran, est en réalité bien plus grande et plus menaçante." data-description2="Le Chaperon Noir est une animation en stop motion qui explore deux styles de déplacement : une marche classique et une marche à l'aveugle. Le protagoniste se lance dans un environnement désertique, obscurci par la brume, où il découvre un masque. En le mettant, il se rend compte que le masque est impossible à retirer. Dans un acte désespéré pour s'en libérer, il se voit forcé d'ôter ses propres yeux. La scène se termine par le personnage à genoux, désorienté et incapable de se guider" data-description3="Une animation traditionnelle met en scène un clown dont les larmes sont faites d'encre. Cette encre s'écoule pour former une flaque. Le clown, dans un dernier acte, plonge dans cette étendue sombre et disparait." data-description5="Boucle sans fin d'un cerveau où des champignons émergent, se développant progressivement en une tumeur symbolisée par une tache noire qui s'étend de plus en plus, avant de finalement se rétracter." data-title5="Tumeur" data-title1="Cauchemarachnide" data-title2="Chaperon Noir" data-title3="Disparition"data-video-url="F4B7F1E7-F5A3-46BF-9C45-54CA1A9BE686.mp4" data-video-url2="Videoleap-E13279A1-6213-48AD-A634-718E452205D3.mp4" data-video-url3 = "IMG-0590.mp4" data-video-url5="trim.20699E45-55E4-43CB-920B-7C5EE488177C.mp4" data-image-url="IMG_2684.jpg" data-image-url2="IMG_0883.jpg" data-image-url3 ="2.jpg" data-image-url4 ="1.jpg" data-image-url5= "Cerveaux.jpg" style="background-image: url('F4B7F1E7-F5A3-46BF-9C45-54CA1A9BE686.gif');"></div>
